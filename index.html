<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LinkedIn Post Generator</title>
    <meta name="description" content="Generate viral-worthy LinkedIn post ideas in seconds. Never stare at a blank page again. Get hooks, talking points, and calls to action for any topic.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI LinkedIn Post Generator</h1>
            <p class="subtitle">Enter a topic, industry, or piece of news and get 3 engaging post ideas instantly.</p>
        </header>
        <main>
            <textarea id="userInput" placeholder="e.g., 'the future of remote work for marketing teams' or 'a recent product launch in the SaaS space'"></textarea>
            <button id="generateBtn">Generate Posts</button>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="result"></div>
        </main>
        <footer>
            <p>A free tool by [Your Name or Brand Name Here]</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
